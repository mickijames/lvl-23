<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   
    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>

        <select name="voice" id="voices">
        <option value="">Select A Voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1">
        
        <select name="song" id="songs">
        <option value="">Select A Song/Quote</option>
        </select>
        
        <textarea name="text">What it do!</textarea>
        <button id="stop">Shut up yo</button>
        <button id="speak">SAY IT TO THE BACK</button>

    </div>
    
    <script src="js/airtable.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
